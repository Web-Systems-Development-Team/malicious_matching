<!doctype html>
<html>
<head>
    <title>Group 2 Assignment 2</title>
  	<link rel="stylesheet" href="hexed.css">
	<link rel="stylesheet" href="http://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css">
  	<style>#slider { margin: 10px; }	</style>
  	<script src="//code.jquery.com/jquery-1.10.2.js"></script>
    <script src="//code.jquery.com/ui/1.11.1/jquery-ui.js"></script>
 	<script src="highscores.js"></script>
 	<script src="hexed.js"></script>
</head>
<body>
    <h1 id="title">Group 2 Assignment 2: HEXED!</h1>
    <canvas id="goalCanvas" width="300" height="150"></canvas>

    <div id ="game"></div>

    <!-- sliders -->
    <div id="red_slider" class="slider"></div>
    <input type="number" id="red_slider_number" value="0">
    <div id="green_slider" class="slider"></div>
    <input type="number" id="green_slider_number" value="0">
    <div id="blue_slider" class="slider"></div>
    <input type="number" id="blue_slider_number" value="0">

    <div id="buttons">
    	<button type="button" id="gen">Generate Color!</button> 
    	<button type="button" id="answer">Got it!</button>
    </div>
<p id="score" style="#f00"></p>

    
    <canvas id="playerCanvas" width="300" height="150"></canvas> 

    <table id="highscores"></table>
    <!-- A quick example of how to use the highscores table plugin -->
    <script>
    	$("#highscores").highscore_table();
        $("#highscores").highscore_table("clear");
        $("#highscores").highscore_table("add", "Big Jim", 6);
        $("#highscores").highscore_table("add", "Small Jim", 2);
        $("#highscores").highscore_table("add", "Medium Jim", 4);
        $("#highscores").highscore_table("add", "Biggest Jim", 8);
        // check out how the list displayed is sorted by score
        // $("#highscores").highscore_table("save");
    </script>

    <script type="text/javascript">
      $("#game").hexed({difficulty: 0, turns: 5});
    </script>
</body>
</html>
